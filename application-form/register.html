<!doctype html>
<html class="no-js" lang="">
 
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Milton Residency Membership</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="font/flaticon.css">
    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body> 
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
    <section class="fxt-template-animation fxt-template-layout33">
        <div class="fxt-content-wrap">
            <div class="fxt-heading-content">
                <div class="fxt-inner-wrap fxt-transformX-R-50 fxt-transition-delay-3">
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <a href="login.html" class="fxt-logo"><img src="../assets/images/logo.png" alt="Logo"></a>
                    </div>
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <div class="fxt-middle-content">
                            <div class="fxt-sub-title">Welcome to,</div>
                            <h1 class="fxt-main-title">Milton Residency Membership</h1>
                            <p class="fxt-description">We're pleased to have you back!</p>
                        </div>
                    </div>
                    <div class="fxt-transformX-R-50 fxt-transition-delay-10">
                        <div class="fxt-switcher-description">Have an account?<a href="login.html" class="fxt-switcher-text">Sign In</a></div>
                    </div>
                </div>
            </div>
            <div class="fxt-form-content">
                <div class="fxt-main-form">
                    <div class="fxt-inner-wrap fxt-opacity fxt-transition-delay-13">
                        <h2 class="fxt-page-title">Sign Up</h2>
                        <!-- <p class="fxt-description">Sign Up to try our amazing services</p> -->
                        <form method="POST">
                            <div class="form-group">
                                <label for="name" class="fxt-label">Full Name <span style="color: brown;">*</span></label>
                                <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required="required">
                            </div>
                            <div class="form-group">
                                <label for="email" class="fxt-label">Email Address <span style="color: brown;">*</span></label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required="required">
                            </div>
                            <div class="form-group">
                                <label for="postal-code" class="fxt-label">Postal Code <span style="color: brown;">*</span></label>
                                <input type="number" id="postal-code" class="form-control" name="postal-code" placeholder="Enter your email" required="required">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="fxt-label">phone</label>
                                <input type="phone" id="phone" class="form-control" name="phone" placeholder="Enter your email" required="required">
                            </div>
                            <div class="form-group">
                                <label for="address" class="fxt-label">Address</label>
                                <input type="address" id="address" class="form-control" name="address" placeholder="Enter your email" required="required">
                            </div>
                            <div class="fxt-form-step" style="display: block; opacity: 1;"> 
                                <label for="password" class="fxt-label">Membership Type</label>
                                <div class="form-group">
                                    <select id="inputCountry" class="form-control dropdown text-black">
                                        <option value="">Membership Type</option>
                                        <option value="">Basic Membership</option>
                                        <option value="">Premium Membership</option>
                                        <option value="">Executive Membership</option>
                                        <option value="">Corporate Membership</option> 
                                    </select>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <label for="password" class="fxt-label">Password</label>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Enter Password" required="required">
                            </div>
                            <div class="form-group">
                                <div class="fxt-checkbox-box">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1" class="ps-4">I agree with Terms of Service. Terms Of Payments and Privacy Policy</label>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="fxt-btn-fill bg-primary">Submit</button>
                            </div>
                            <div class="form-group mb-3">
                                <a href="login.html" class="fxt-btn-fill text-center">Log in</a>
                            </div>
                        </form>
                        <div class="fxt-divider-text">OR</div>
                        <div id="fxt-login-option" class="fxt-login-option">
                            <ul>
                                <li class="fxt-google active">
                                    <a href="#">
                                        <span class="fxt-option-icon"><i class="fab fa-google"></i></span>
                                        <span class="fxt-option-text ml-2">Continue with Google</span>
                                    </a>
                                </li>
                                <li class="fxt-facebook">
                                    <a href="#">
                                        <span class="fxt-option-icon"><i class="fab fa-facebook-f"></i></span>
                                        <span class="fxt-option-text ml-2">Continue with Facebook</span>
                                    </a>
                                </li>
                                <li class="fxt-apple">
                                    <a href="#">
                                        <span class="fxt-option-icon"><i class="fab fa-apple"></i></span>
                                        <span class="fxt-option-text ml-2">Continue with Apple</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- jquery-->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Imagesloaded js -->
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <!-- Validator js -->
    <script src="js/validator.min.js"></script>
    <!-- Custom Js -->
    <script src="js/main.js"></script>

</body>
 
</html>
